<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyFlow - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #6C63FF;
            --cor-secundaria: #FF6584;
            --gradiente: linear-gradient(45deg, var(--cor-primaria), var(--cor-secundaria));
        }

        body {
            background: var(--gradiente);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-register {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .btn-beauty {
            background: var(--gradiente);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
        }

        .form-control:focus {
            border-color: var(--cor-primaria);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.25);
        }

        .link-beauty {
            color: var(--cor-primaria);
            text-decoration: none;
            font-weight: 500;
        }

        .link-beauty:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card-register">
        <h2 class="text-center mb-4">üìù Registro</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
            <div class="mb-3">
                <label for="role" class="form-label">Tipo de Conta</label>
                <select id="role" class="form-control" required>
                    <option value="cliente">Cliente</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            </div>
            <button type="submit" class="btn btn-beauty">
                <i class="fas fa-user-plus me-2"></i>Registrar
            </button>
            <p class="mt-3 text-center">
                J√° tem uma conta? <a href="/login.html" class="link-beauty">Fa√ßa login</a>
            </p>
        </form>
    </div>

    <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const role = document.getElementById('role').value; // Pega o papel selecionado

    fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, senha, role }) // Envia o papel
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Registro realizado com sucesso!');
            window.location.href = '/login.html';
        } else {
            alert('Erro ao registrar: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao conectar ao servidor');
    });
});
    </script>
</body>
</html>
